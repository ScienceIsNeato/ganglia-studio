[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers -m "not slow"

markers =
    unit: Unit tests that run quickly and don't require external services
    integration: Integration tests that test multiple components together
    costly: Tests that make real API calls and consume credits
    slow: Tests that take a long time to run (excluded by default, run with -m slow or -m "")
