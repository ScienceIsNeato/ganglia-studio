name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        # Exclude some combinations to save CI minutes
        exclude:
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout ganglia-common (dependency)
      uses: actions/checkout@v4
      with:
        repository: ScienceIsNeato/ganglia-common
        path: ganglia-common

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg
        # Install DejaVu Sans font
        curl -L https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.tar.bz2 | tar xj
        sudo cp dejavu-fonts-ttf-2.37/ttf/DejaVuSans.ttf /Library/Fonts/
        rm -rf dejavu-fonts-ttf-2.37

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ganglia-common
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --junitxml=test-results-unit.xml

    - name: Run integration tests (skip costly)
      run: |
        pytest tests/integration/ -v --tb=short -m "not costly" --junitxml=test-results-integration.xml || (( $? == 5 )) && echo "No integration tests to run (all marked as costly)"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results-*.xml

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout ganglia-common (dependency)
      uses: actions/checkout@v4
      with:
        repository: ScienceIsNeato/ganglia-common
        path: ganglia-common

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ganglia-common
        pip install -e .
        pip install pylint ruff

    - name: Run ruff (fast linter and formatter)
      run: |
        ruff check src/
      continue-on-error: true

    - name: Run pylint
      run: |
        pylint src/ganglia_studio/ --disable=C0111,R0903,R0913,C0103,W0212,W0611,C0302,R0801
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout ganglia-common (dependency)
      uses: actions/checkout@v4
      with:
        repository: ScienceIsNeato/ganglia-common
        path: ganglia-common

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ganglia-common
        pip install -e .
        pip install -r requirements-dev.txt

    - name: Run tests with coverage
      run: |
        pytest tests/unit/ --cov=src/ganglia_studio --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/

    - name: Display coverage summary
      run: |
        python -m coverage report --show-missing

  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout ganglia-common (dependency)
      uses: actions/checkout@v4
      with:
        repository: ScienceIsNeato/ganglia-common
        path: ganglia-common

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ganglia-common
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-package
        path: dist/

